<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <div class="container">
      <section class="section1">
        <header class="header">
          <img src="./assets/Top.png" alt="Logo de Alura Latam" />
        </header>
      </section>
      <section class="section2">
        <div class="texto">
          <textarea
            name=""
            id="text"
            class="texto__input"
            placeholder="Ingrese el texto."
          ></textarea>
        </div>
        <div>
          <div class="indicacion">
            <p>
              <img src="assets/i.svg" alt="indicaciones" /> Solo letras
              minúsculas y sin acentos.
            </p>
          </div>
          <div class="buttons">
            <a href="" class="button__encriptar" id="btn_encriptar"
              >Encriptar</a
            >
            <a href="#" class="button__desencriptar" id="btn_desencriptar"
              >Desencriptar</a
            >
          </div>
        </div>
      </section>
      <section class="section3">
        <div class="mensaje">
          <div class="mensaje__centro" id="mensaje_centro">
            <p class="mensaje__centro__salida" id="mensaje_salida"></p>
            <a href="#" class="button__copiar" id="buttonCopy">Copiar</a>
            <div
              class="mensaje__centro__contenido"
              id="mensaje__centro__contenido"
            >
              <img
                src="assets/Muñeco.png"
                alt="Dibujo de busqueda"
                id="imagen"
              />
              <p class="mensaje__centro__contenido__mensaje1">
                Ningún mensaje fue encontrado
              </p>
              <p class="mensaje__centro__contenido__mensaje2" id="mensaje2">
                Ingresa el texto que desees encriptar o desencriptar.
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
