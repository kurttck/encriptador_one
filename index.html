<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <div class="container">
      <section class="section1">
        <header class="header">
          <img src="./assets/Top.png" alt="Logo de Alura Latam" />
        </header>
      </section>
      <section class="section2">
        <div class="texto">
          <textarea name="" id="" class="texto__input">
 Ingrese el texto aquí</textarea
          >
        </div>
        <div>
          <div class="indicacion">
            <p>
              <img src="assets/i.svg" alt="indicaciones" /> Solo letras
              minúsculas y sin acentos.
            </p>
          </div>
          <div class="buttons">
            <a href="" class="button__encriptar">Encriptar</a>
            <a href="" class="button__desencriptar">Desencriptar</a>
          </div>
        </div>
      </section>
      <section class="section3">
        <div class="mensaje">
          <div class="mensaje__centro">
            <div class="mensaje__centro__contenido">
              <img src="assets/Muñeco.png" alt="Dibujo de busqueda" />
              <p class="mensaje__centro__contenido__mensaje1">
                Ningún mensaje fue encontrado
              </p>
              <p class="mensaje__centro__contenido__mensaje2">
                Ingresa el texto que desees encriptar o desencriptar.
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
